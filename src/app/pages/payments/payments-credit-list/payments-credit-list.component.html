<div mat-dialog-title>
    <h2 class="text-center">Abonos realizados al crédito</h2>
  </div>
  <mat-dialog-content>
    <mat-card class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" >
          <!-- ID del Pago -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> N° </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.id }} </td>
          </ng-container>
      
          <!-- Tipo de Pago -->
          <ng-container matColumnDef="payment_type">
            <th mat-header-cell *matHeaderCellDef> Tipo de Pago </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.payment_type }} </td>
          </ng-container>
      
          <!-- Monto -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Monto (COP) </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.amount | currency:'' }} </td>
          </ng-container>
      
          <!-- Fecha de Pago -->
          <ng-container matColumnDef="payment_date">
            <th mat-header-cell *matHeaderCellDef> Fecha de Pago </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.payment_date | date: 'dd-MM-yyyy' }} </td>
          </ng-container>
      
          <!-- Definición de las filas -->
          <tr mat-header-row *matHeaderRowDef="['id', 'payment_type', 'amount', 'payment_date']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'payment_type', 'amount', 'payment_date'];"></tr>
        </table>
        <mat-paginator [length]="dataSource.data.length"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
    </mat-card>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cerrar</button>
  </mat-dialog-actions>
