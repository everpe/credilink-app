<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-6">Lista de Clientes</h2>
  
    <mat-card class="mat-elevation-z6 rounded-lg">
      <mat-card-header>
      </mat-card-header>
  
      <mat-card-content>
        <!-- Contenedor con scroll horizontal -->
        <div class="overflow-x-auto">
          <table mat-table [dataSource]="clientsDatasource" matSort class="min-w-full bg-white shadow-md rounded-lg">
            <!-- Columna: Nombre -->
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let client"> {{ client.first_name }} </td>
            </ng-container>
  
            <!-- Columna: Apellido -->
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
              <td mat-cell *matCellDef="let client"> {{ client.last_name }} </td>
            </ng-container>
  
            <!-- Columna: Tipo de Documento -->
            <ng-container matColumnDef="type_document">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Documento </th>
              <td mat-cell *matCellDef="let client"> {{ client.type_document }} </td>
            </ng-container>
  
            <!-- Columna: Número de Documento -->
            <ng-container matColumnDef="document_number">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
              <td mat-cell *matCellDef="let client"> {{ client.document_number }} </td>
            </ng-container>
  
            <!-- Columna: Ciudad -->
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
              <td mat-cell *matCellDef="let client"> {{ client.city }} </td>
            </ng-container>
  
            <!-- Columna: Móvil -->
            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Móvil </th>
              <td mat-cell *matCellDef="let client"> {{ client.mobile }} </td>
            </ng-container>
  
            <!-- Columna: Estado -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
              <td mat-cell *matCellDef="let client">
                <span [class.text-green-600]="client.status" [class.text-red-600]="!client.status">
                  {{ client.status ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
            </ng-container>
  

            <!-- Nueva Columna: Acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let client">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
    
                  <!-- Menú que se despliega al hacer clic en el botón -->
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editClient(client)">
                      <mat-icon>edit</mat-icon>
                      <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="deleteClient(client)">
                      <mat-icon>delete</mat-icon>
                      <span>Eliminar</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>

            <!-- Headers de la tabla -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Filas de la tabla -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <mat-paginator [length]="totalClients" [pageSize]="limit" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
        </mat-paginator>
      </mat-card-actions>
    </mat-card>
  </div>
